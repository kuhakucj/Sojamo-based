<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dithered Hello World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            cursor: none;
            font-family: 'Orbitron', monospace;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hello-world {
            font-size: 4rem;
            font-weight: 900;
            color: #00ff41;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 40px #00ff41;
            position: absolute;
            transition: all 0.1s ease-out;
            user-select: none;
            z-index: 10;
            text-align: center;
            white-space: nowrap;
        }
        
        .dither-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            background-image: 
                radial-gradient(circle at 25% 25%, #fff 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #fff 1px, transparent 1px);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
            animation: dither 0.2s infinite alternate;
        }
        
        .dither-layer:nth-child(2) {
            opacity: 0.2;
            background-image: 
                radial-gradient(circle at 50% 50%, #00ff41 0.5px, transparent 0.5px);
            background-size: 6px 6px;
            animation: dither 0.3s infinite alternate-reverse;
        }
        
        .dither-layer:nth-child(3) {
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 33% 66%, #fff 0.8px, transparent 0.8px);
            background-size: 8px 8px;
            animation: dither 0.4s infinite;
        }
        
        @keyframes dither {
            0% { transform: translate(0, 0); }
            100% { transform: translate(1px, 1px); }
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 65, 0.03) 50%,
                transparent 51%,
                rgba(0, 255, 65, 0.03) 100%
            );
            background-size: 100% 4px;
            animation: scanlines 0.1s linear infinite;
            pointer-events: none;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }
        
        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
            box-shadow: 
                0 0 10px #00ff41,
                inset 0 0 10px #00ff41;
            z-index: 20;
        }
        
        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff41;
            border-radius: 50%;
            opacity: 0.7;
            transform: translate(-50%, -50%);
            animation: fade 0.5s ease-out forwards;
        }
        
        @keyframes fade {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }
        
        @media (max-width: 768px) {
            .hello-world {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .hello-world {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dither-layer"></div>
        <div class="dither-layer"></div>
        <div class="dither-layer"></div>
        <div class="scanlines"></div>
        
        <div class="hello-world" id="helloWorld">
            HELLO WORLD
        </div>
        
        <div class="cursor" id="cursor"></div>
    </div>

    <script>
        const helloWorld = document.getElementById('helloWorld');
        const cursor = document.getElementById('cursor');
        const container = document.querySelector('.container');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let trails = [];
        
        // Initialize positions
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update cursor position
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Calculate distance from center for text offset
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const offsetX = (mouseX - centerX) * 0.1;
            const offsetY = (mouseY - centerY) * 0.1;
            
            // Move hello world text with easing
            helloWorld.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            
            // Add dither effect based on movement speed
            const intensity = Math.min(Math.abs(offsetX) + Math.abs(offsetY), 100) / 100;
            helloWorld.style.filter = `contrast(${1 + intensity * 0.5}) brightness(${1 + intensity * 0.3})`;
            
            // Create trail effect
            createTrail(mouseX, mouseY);
        });
        
        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            container.appendChild(trail);
            
            trails.push(trail);
            
            // Remove trail after animation
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
                trails = trails.filter(t => t !== trail);
            }, 500);
            
            // Limit number of trails for performance
            if (trails.length > 20) {
                const oldTrail = trails.shift();
                if (oldTrail.parentNode) {
                    oldTrail.parentNode.removeChild(oldTrail);
                }
            }
        }
        
        // Add periodic glitch effects
        setInterval(() => {
            const glitchIntensity = Math.random();
            if (glitchIntensity > 0.8) {
                helloWorld.style.textShadow = `
                    ${Math.random() * 4 - 2}px ${Math.random() * 4 - 2}px 10px #ff0000,
                    ${Math.random() * 4 - 2}px ${Math.random() * 4 - 2}px 20px #00ff41,
                    ${Math.random() * 4 - 2}px ${Math.random() * 4 - 2}px 40px #0080ff
                `;
                
                setTimeout(() => {
                    helloWorld.style.textShadow = `
                        0 0 10px #00ff41,
                        0 0 20px #00ff41,
                        0 0 40px #00ff41
                    `;
                }, 100);
            }
        }, 200);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            mouseX = window.innerWidth / 2;
            mouseY = window.innerHeight / 2;
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            helloWorld.style.transform = 'translate(0px, 0px)';
        });
    </script>
</body>
</html>
